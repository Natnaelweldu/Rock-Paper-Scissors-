<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="boxes">
        <div class="choice" id="rock-box">
          <button>Rock</button>
        </div>
        <div class="choice" id="paper-box">
          <button>paper</button>
        </div>
        <div class="choice" id="scissors-box">
          <button>Scissors</button>
        </div>
      </div>
      <div class="result" id="result"></div>
      <div class="scores">
        <div class="player">
          <p>Player:</p>
          <p id="playerScore">0</p>
        </div>
        <div class="computer">
          <p>Computer:</p>
          <p id="computerScore">0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
