<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="boxes">
        <div class="rock-box">
          <p>Rock</p>
        </div>
        <div class="paper-box">
          <p>paper</p>
        </div>
        <div class="scissors-box">
          <p>Scissors</p>
        </div>
      </div>
      <p></p>
      <div class="scores">
        <div class="player">
          <p>Player:</p>
          <p class="playerScore"></p>
        </div>
        <div class="computer">
          <p>Computer:</p>
          <p class="computerScore"></p>
        </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
